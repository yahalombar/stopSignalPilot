<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="demographic-form" style="display: none;">
            <div class="form-container">
                <h2>Participant Information</h2>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" min="18" max="120" required>
                </div>
                
                <div class="form-group">
                    <label>Gender:</label>
                    <select id="gender" required>
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Dominant Hand:</label>
                    <select id="hand" required>
                        <option value="">Select hand</option>
                        <option value="right">Right</option>
                        <option value="left">Left</option>
                    </select>
                </div>
                
                <button id="start-experiment">Start Experiment</button>
            </div>
        </div>
        <div id="key-reminder"></div>
        <div id="instructions"></div>
        <div id="stimulus-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
